name: Hacking Actions
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment Environment"
        required: true
        type: environment
        default: DEV
        
jobs:
  echo_name:
    name: Echo
    runs-on: ubuntu-latest
    steps:
      - name: Greet the user
        run: |
          echo "Hello ${{ vars.WHO_TO_GREET }} from ${{ github.actor }}."
          echo "Current branch is '${{ github.ref }}'."    
          echo "Current environment is '${{ github.event.inputs.environment }}'"
'

